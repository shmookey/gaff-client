<div class="item-inspector" ng-class="{visible:visible}">
  <div class="background" ng-click="dismiss()"></div>
  <div class="frame" ng-style="imageStyle" ng-mousemove="onMouseMove($event)">
    <div ng-repeat="feature in item.features">
      <item-feature ng-model="feature"></item-feature>
    </div>
  </div>
</div>
